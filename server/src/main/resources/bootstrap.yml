spring:
  application:
    name: bfs_demo
  cloud:
    nacos:
      config:
        namespace: a8abe9bb-a82f-4531-8284-97e2527e11a8
        file-extension: yaml
        group: BFS
        prefix: gateway_config
        server-addr: jyddjy.vcmps.com:80
